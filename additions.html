<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 8- Addition</title>
    <style>
        .body {
            background: linear-gradient(gray, aqua);
            overflow-x: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
        }

        .banner {
            border: lightblue solid 4px;
            border-radius: 8px;
            background-color: darkgoldenrod;
        }

        .outlinedtext {
            text-align: center;
            font-family: "lemon milk";
        }

        .container {
            border: dotted;
            max-width: max-content;
            max-height: max-content;
            background-color: antiquewhite;
            margin-left: 845px;
            font-family: "lemon milk";
            text-align: center;
        }

        .frm {
            overflow-x: hidden;
            font-family: "lemon milk";
        }

        .butto {
            margin-left: 8px;
        }

        .footer {
            background-color: black;
            height: 100px;
            color: aliceblue;
            text-align: center;
            font-family: "lemon milk";
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="body">
        <div class="banner">
            <div class="outlinedtext">
                <a style="color: darkred;"><p><h1>Addition of 2 numbers</h1></p></a>
                <a style="color: firebrick"><p><h3>Assignment 8</h3></p></a>
                <a style="color: gold"><p><h4>- Anay Mittal CS1 0827CS221036</h4></p></a>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="frm">
                <form>
                    <label for="num1">Number 1:</label><br>
                    <input type="number" id="num1" name="num1"><br>
                </form>
                <br>
                <div class="butto">
                    <button id="add">+</button>
                    <button id="subtract">-</button>
                    <button id="divide">/</button>
                    <button id="multiply">*</button>
                </div>
                <br>
                <form>
                    <label for="num2">Number 2:</label><br>
                    <input type="number" id="num2" name="num2"><br>
                </form>
                <hr>
                <form>
                    <label for="result">Result:</label><br>
                    <input type="text" id="result" name="result">
                </form>
            </div>
        </div>
        <div class="footer">
            <h1>Thank you</h1>
        </div>
    </div>
    <script>
        const num1Input = document.getElementById("num1");
        const num2Input = document.getElementById("num2");
        const resultInput = document.getElementById("result");

        const addButton = document.getElementById("add");
        const subtractButton = document.getElementById("subtract");
        const divideButton = document.getElementById("divide");
        const multiplyButton = document.getElementById("multiply");

        addButton.addEventListener("click", function () {
            const num1 = parseFloat(num1Input.value);
            const num2 = parseFloat(num2Input.value);
            resultInput.value = num1 + num2;
        });

        subtractButton.addEventListener("click", function () {
            const num1 = parseFloat(num1Input.value);
            const num2 = parseFloat(num2Input.value);
            resultInput.value = num1 - num2;
        });

        divideButton.addEventListener("click", function () {
            const num1 = parseFloat(num1Input.value);
            const num2 = parseFloat(num2Input.value);
            if (num2 !== 0) {
                resultInput.value = num1 / num2;
            } else {
                resultInput.value = "Cannot divide by zero";
            }
        });

        multiplyButton.addEventListener("click", function () {
            const num1 = parseFloat(num1Input.value);
            const num2 = parseFloat(num2Input.value);
            resultInput.value = num1 * num2;
        });
    </script>
</body>
</html>
